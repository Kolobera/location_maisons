{% extends 'base.html' %}
{% block content %}
<head>
	{% load static %}

	<link rel="stylesheet" href="{% static 'css/style_login.css' %}">

</head>

	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				{% comment %} <div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #04</h2>
				</div> {% endcomment %}
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<img class="img" src=" {% static 'img/house.jpg' %}"/>
			    
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Inscription</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form method ="post" action="#"  class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="username">Nom d'utilisateur</label>
			      			<input type="text" name="username" class="form-control" placeholder="Veuillez saisir votre nom d'utilisateur" required>

                              <div class="form-group mb-3">
                                <label class="label" for="nom">Nom</label>
                                <input type="text" name="nom" class="form-control" placeholder="Entrez votre nom" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="prenom">Préom</label>
                                <input type="text" name="prenom" class="form-control" placeholder="Entrez votre prénom" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label" for="email">email</label>
                                <input type="email" name="email" class="form-control" placeholder="Entrez votre email" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label" for="nom">Téléphone</label>
                                <input type="phone" name="tel" class="form-control" placeholder="Entrez votre numéro de téléphone" required>
                            </div>

                      <div class="form-group mb-3">
                          <label class="label" for="password">Mot de passe</label>
                        <input type="password"  name='password' class="form-control" placeholder="Password" required>
                      </div>

			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">confirmation de mot de passe</label>
		              <input type="password"  name='password' class="form-control" placeholder="Veuillez saisir à nouveau votre mot de passe" required>
		            </div>




                    

		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">S'inscrire</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	{% comment %} <div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div> {% endcomment %}
									{% comment %} <div class="w-50 text-md-right">
										<a href="#">Forgot Password</a>
									</div> {% endcomment %}
		            </div>
		          </form>
		          <p class="text-center">vous avez déjà un compte? <a  href="{% url 'user:connexion' %}">Se connecter</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
	{% endblock %}
