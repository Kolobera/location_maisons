<!-- user/mon_compte.html -->
{% extends 'base.html' %} <!-- Utilisez votre modèle de base si vous en avez un -->

{% block content %}
{%csrf_token%}
<br><br>
<div class="container">
    <div class="row gutters">
    <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="account-settings">
                <div class="user-profile">
                    <div class="user-avatar">
                        <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                    </div>
                    <h5 class="user-name">{{user.username}}</h5>
                    <h6 class="user-email">{{user.email}}</h6>
                </div>
                <div class="about">
                    <h5>Profile: Etudiant</h5>
                    <p></p>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">Personal Details</h6>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        {%csrf_token%}
                        <label class="label" for="nom">Nom</label>
                        <input type="text" name="nom" class="form-control" placeholder={{user.username}} required>
                            </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label class="label" for="prenom">Prénom</label>
                        <input type="text" name="prenom" class="form-control" placeholder={{user.prenom}} required>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="eMail">Email</label>
                        <input type="email" name='email' class="form-control" id="eMail" placeholder={{user.email}}>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name ='tel' class="form-control" id="phone" placeholder={{user.tel}}>
                    </div>
                </div>

                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" name='password' class="form-control" id="eMail" placeholder={{user.email}}>
                    </div>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <label for="password1">Confirmer le mot de passe</label>
                        <input type="password" name ='password1' class="form-control" id="phone" placeholder={{user.tel}}>
                    </div>
                </div>
                
            </div>
            
            <div class="row gutters">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="text-right">
                        <button type="button" id="submit" name="submit" class="btn btn-secondary">Modifier</button>
                        <button type="button" id="submit" name="submit" class="btn btn-primary">Mettre à jour</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
{% endblock %}
