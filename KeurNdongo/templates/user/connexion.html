{% extends 'base.html' %}
{% block content %}
<head>
	{% load static %}

	<link rel="stylesheet" href="{% static 'css/style_login.css' %}">

</head>

	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				{% comment %} <div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Login #04</h2>
				</div> {% endcomment %}
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<img class="img" src=" {% static 'img/house.jpg' %}"/>
			    
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Connexion</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form method ="post" action="{% url 'user:connexion' %}"  class="signin-form">
								{%csrf_token%}
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Nom d'utilisateur</label>
			      			<input type="text" name=username class="form-control" placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Mot de passe</label>
		              <input type="password"  name='password' class="form-control" placeholder="Password" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">se souvenir de moi
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
									<div class="w-50 text-md-right">
										<a href="#">Mot de passe oubli√©?</a>
									</div>
		            </div>
		          </form>
		          <p class="text-center">vous n'avez pas de compte? <a  href="{% url 'user:inscription' %}">S'inscrire</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

	</body>
	{% endblock %}
